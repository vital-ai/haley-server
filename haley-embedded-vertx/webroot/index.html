<script>

function handler() {
	
	console.log("done!");
	
	
	
}

function doTurnOnDevice() {
	
	xmlhttp = new XMLHttpRequest();
	var url = "http://localhost:8888/devices/Outlet1/on";
	xmlhttp.open("POST", url, true);
	
	xmlhttp.onreadystatechange = handler
	
	 xmlhttp.send();
};

function doTurnOffDevice() {
	
	xmlhttp = new XMLHttpRequest();
	var url = "http://localhost:8888/devices/Outlet1/off";
	xmlhttp.open("POST", url, true);
	
	xmlhttp.onreadystatechange = handler
	
	 xmlhttp.send();
	
};

</script>
